version: "3.9"
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - cache:/data

  db:
    image: postgres:latest
    volumes:
      - db:/var/lib/postrgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: example-pg-docker

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  app:
    build:
      context: .
      args:
        INSTALL_DEPENDENCIES: dev
    depends_on:
      - db
      - mailhog
      - redis
    ports:
      - "8010:8000"
    env_file:
      - .env
    volumes:
      - .:/app:cached

volumes:
  db: {}
  cache: {}
